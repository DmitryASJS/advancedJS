<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shotrcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Pure Java Script | dashboard</title>
</head>

<body>
	<div id="app" class="container">
		<div class="dashboard">
			<div class="dashboard__header">
				<h1>Excell dashboard</h1>
			</div>
			<div class="dashboard__new">
				<a href="#" class="dashboard__create button">
					<span class="material-icons">add_box</span>
				</a>
			</div>
			<div class="dashboard__table">
				<div class="dashboard__list-header">
					<div>
						Название таблицы
						<span class="material-icons">arrow_drop_up</span>
						<span class="material-icons invisible">arrow_drop_down</span>
					</div>
					<div>
						Дата открытия
						<span class="material-icons">event</span>
					</div>
				</div>
				<ul class="dashboard__list">
					<li class="dashboard__item">
						<a href="#" class="dashboard__item-link">Список работников</a>
						<strong>12.01.2021</strong>
					</li>
					<li class="dashboard__item">
						<a href="#" class="dashboard__item-link">Овощи</a>
						<strong>12.01.2021</strong>
					</li>
					<li class="dashboard__item">
						<a href="#" class="dashboard__item-link">Мясо</a>
						<strong>12.01.2021</strong>
					</li>
					<li class="dashboard__item">
						<a href="#" class="dashboard__item-link">Список дел</a>
						<strong>12.01.2021</strong>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
